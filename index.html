<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Support</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header>
        <div class="logo">Ilya Support</div>
        <nav>
            <a href="#">Support</a>
            <a href="https://robloxcheatz.com">Store</a>
            <a href="#" id="accountButton">Account</a>
            <a href="#tickets">View Tickets</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h3 class="typewriter">Welcome to the Ultimate Support Platform</h3>
            <h1>Ilya Support</h1>
            <p>Your one-stop solution for queries and support tickets.</p>
            <a href="#tickets" class="btn">Open a Ticket</a>
            <a href="https://robloxcheatz.com/" class="btn">Visit Store</a>
        </div>
        <div class="snow"></div>
    </section>

    <section id="tickets" class="ticket-form">
        <h2>Submit a Support Ticket</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Describe your issue here..." rows="5" required></textarea>
            <button type="submit">Submit Ticket</button>
        </form>
    </section>

    <footer>
        Made with ❤️ by Hatoshi
    </footer>

    <script src="functionality.js"></script>
</body>
</html>
